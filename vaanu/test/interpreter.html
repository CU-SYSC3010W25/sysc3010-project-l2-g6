<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterprePi</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 20px;
        }

        #cameraFeedWrapper {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }

        #cameraFeed {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
        }

        #cameraLabel {
            font-size: 1.5em;
            background-color: rgb(224, 64, 64);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }

        #switchPageButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>InterprePi</h1>

    <div id="cameraFeedWrapper">
        <img id="cameraFeed" src="http://192.168.2.231:8000/stream.mjpg" width="640" height="480" alt="Live Stream">
        <div id="cameraLabel">Initial Label</div>
    </div>

    <!-- Conversation Log in the Top Right Corner -->
    <div id="conversationLog">
      <h2>Conversation Log</h2>
      <div id="messages"></div>
      <form id="chatForm" action="#" method="post" autocomplete="off">
      <div id="chatInput">
        <input id="chatInputField" type="text" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </div>
      </form>
    </div>

    <button id="switchPageButton">Switch to Signer</button>

    <script>
        // Replace with your Raspberry Pi's actual IP address
        const API_URL = "http://192.168.2.231:5000/gesture";

        function fetchGesture() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("cameraLabel").textContent = data.gesture;
                })
                .catch(error => console.error("Error fetching gesture:", error));
        }

        // Fetch the gesture every 2 seconds
        setInterval(fetchGesture, 2000);

        // Run fetchGesture once when the page loads
        fetchGesture();

        // Handle switch page button
        document.getElementById("switchPageButton").addEventListener("click", function() {
            window.location.href = "signer.html";
        });

      // Function to add a new message to the conversation log
        function addMessage(messageText) {
          const messageContainer = document.getElementById("messages");
          const newMessage = document.createElement("div");
          newMessage.classList.add("message");
          newMessage.innerText = messageText;
          messageContainer.appendChild(newMessage);
          messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to bottom
      }
    
    // Handle chat input submission
        function handleChatSubmit(event) {
          event.preventDefault();
          const inputField = document.getElementById("chatInputField");
          const messageText = inputField.value.trim();
          if (messageText) {
            addMessage(messageText);
            inputField.value = ""; // Clear the input field
          }
        }
    </script>

</body>
</html>
