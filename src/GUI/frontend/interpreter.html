<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterprePi</title>

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- CSS for Layout, Label, and Button -->
    <style>
        body {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #cameraFeedSection {
            text-align: center;
            margin-bottom: 20px;
        }

        #cameraFeedWrapper {
            display: inline-block;
            text-align: center;
        }

        #cameraFeed {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
        }

        #cameraLabel {
            background-color: rgb(224, 64, 64);
            color: white;
            padding: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 1em;
            border-radius: 0 0 10px 10px;
            margin-top: 5px;
        }

        #conversationLog {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 480px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow-y: scroll;
            background-color: #fff;
        }

        #conversationLog h2 {
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }

        .message {
            background-color: #e0e0e0;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        #chatInput {
            display: flex;
            margin-top: 10px;
        }

        #chatInput input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        #chatInput button {
            width: 15%;
            padding: 10px;
            margin-left: 5%;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        #bottomLeftContainer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #switchPageButton {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .iconButton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.8em;
        }
    </style>
</head>
<body>

    <div id="cameraFeedSection">
        <h1>InterprePi</h1>
        <div id="cameraFeedWrapper">
            <img id="cameraFeed" width="640" height="480" alt="Live Stream">
            <div id="cameraLabel">Initial Label</div>
        </div>
    </div>

    <div id="conversationLog">
        <h2>Conversation Log</h2>
        <div id="messages"></div>
    </div>

    <div id="bottomLeftContainer">
        <button id="switchPageButton">Switch to Signer</button>
        <button id="micButton" class="iconButton" onclick="toggleMic()">ðŸŽ¤</button>
        <button id="speakerButton" class="iconButton" onclick="toggleSpeaker()">ðŸ”Š</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const streamUrl = "http://172.17.142.144:8000/stream.mjpg";
            document.getElementById("cameraFeed").src = streamUrl;

            document.getElementById("switchPageButton").addEventListener("click", function() {
                window.location.href = "signer.html?nocache=" + new Date().getTime();
            });
        });

        // Fetch the latest gesture from Flask API
        function fetchGesture() {
            fetch("http://172.17.142.98:5000/gesture")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("cameraLabel").textContent = data.gesture;
                    console.log("Updated Gesture:", data.gesture);
                })
                .catch(error => console.error("Error fetching gesture:", error));
        }

        // Fetch the gesture every 2 seconds
        setInterval(fetchGesture, 2000);
        fetchGesture();

        // Update isHearing in Firebase via Flask API
        function toggleSpeaker() {
            fetch("http://172.17.142.98:5000/updateHearing", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => console.log("Response:", data))
            .catch(error => console.error("Error updating hearing status:", error));
        }

        function toggleMic() {
            fetch("http://172.17.142.98:5000/updateSpeaking", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => console.log("Response:", data))
            .catch(error => console.error("Error updating hearing status:", error));
        }



    </script>

</body>
</html>
