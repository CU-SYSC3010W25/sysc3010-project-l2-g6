<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterprePi</title>
  
  <!-- Favicon Links -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <!-- CSS for Layout, Label, and Button -->
  <style>
    /* Body: relative positioning for absolute elements */
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Top aligned */
      align-items: center; /* Centered horizontally */
      height: 100vh;
      margin: 0;
      padding-top: 20px;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    
    /* Camera Feed Section */
    #cameraFeedSection {
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* Wrapper for camera feed and label */
    #cameraFeedWrapper {
      display: inline-block;
      text-align: center;
    }
    
    /* Camera Feed Image Styling (Border only around the image) */
    #cameraFeed {
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: block;
    }
    
    /* Turquoise label placed under the image */
    #cameraLabel {
      background-color: rgb(224, 64, 64);
      color: white;
      padding: 5px;
      text-align: center;
      font-weight: bold;
      font-size: 1em;
      border-radius: 0 0 10px 10px;
      margin-top: 5px;
    }
    
    /* Conversation Log: Positioned in the top right corner */
    #conversationLog {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 480px;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      overflow-y: scroll;
      background-color: #fff;
    }
    
    #conversationLog h2 {
      text-align: center;
      font-size: 1.5em;
      color: #333;
    }
    
    .message {
      background-color: #e0e0e0;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
    }
    
    /* Chat input styling */
    #chatInput {
      display: flex;
      margin-top: 10px;
    }
    
    #chatInput input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    
    #chatInput button {
      width: 15%;
      padding: 10px;
      margin-left: 5%;
      border: 1px solid #333;
      background-color: #333;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    
    /* Switch Page Button: fixed in the bottom left corner */
    #switchPageButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get the hostname or fallback to a default Raspberry Pi IP
      const hostIP = window.location.hostname || "172.17.119.47";
      const streamUrl = `http://${hostIP}:8080/?action=stream`;
      document.getElementById("cameraFeed").src = streamUrl;
      
      // Attach chat form submit handler
      document.getElementById("chatForm").addEventListener("submit", handleChatSubmit);
      
      // Switch Page Button: redirect to signer.html on click
      document.getElementById("switchPageButton").addEventListener("click", function() {
        window.location.href = "signer.html";
      });
    });
    
    // Function to add a new message to the conversation log
    function addMessage(messageText) {
      const messageContainer = document.getElementById("messages");
      const newMessage = document.createElement("div");
      newMessage.classList.add("message");
      newMessage.innerText = messageText;
      messageContainer.appendChild(newMessage);
      messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to bottom
    }
    
    // Handle chat input submission
    function handleChatSubmit(event) {
      event.preventDefault();
      const inputField = document.getElementById("chatInputField");
      const messageText = inputField.value.trim();
      if (messageText) {
        addMessage(messageText);
        inputField.value = ""; // Clear the input field
      }
    }
  </script>
</head>
<body>
  <!-- Camera Feed Section: Title and feed near the top -->
  <div id="cameraFeedSection">
    <h1>InterprePi</h1>
    <div id="cameraFeedWrapper">
      <img id="cameraFeed" width="640" height="480" alt="Live Stream">
      <div id="cameraLabel">Initial Label</div>
    </div>
  </div>
  
  <!-- Conversation Log in the Top Right Corner -->
  <div id="conversationLog">
    <h2>Conversation Log</h2>
    <div id="messages"></div>
    <form id="chatForm" action="#" method="post" autocomplete="off">
      <div id="chatInput">
        <input id="chatInputField" type="text" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
  
  <!-- Switch Page Button in the Bottom Left Corner -->
  <button id="switchPageButton">Switch to Signer</button>
</body>
</html>
