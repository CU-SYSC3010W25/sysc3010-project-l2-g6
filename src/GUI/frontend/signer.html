<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterprePi</title>
  
  <!-- Favicon Links -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <!-- CSS for Layout, Label, and Button -->
  <style>
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #cameraFeedSection {
      text-align: center;
      margin-bottom: 20px;
    }

    #cameraFeedWrapper {
      display: inline-block;
      text-align: center;
    }

    #cameraFeed {
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: block;
    }

    #cameraLabel {
      background-color: turquoise;
      color: white;
      padding: 5px;
      text-align: center;
      font-weight: bold;
      font-size: 1em;
      border-radius: 0 0 10px 10px;
      margin-top: 5px;
    }

    #conversationLog {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 480px;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 10px;
      overflow-y: scroll;
      background-color: #fff;
    }

    #conversationLog h2 {
      text-align: center;
      font-size: 1.5em;
      color: #333;
    }

    .message {
      background-color: #e0e0e0;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
    }

    #chatInput {
      display: flex;
      margin-top: 10px;
    }

    #chatInput input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    #chatInput button {
      width: 25%;
      padding: 10px;
      margin-left: 5%;
      border: 1px solid #333;
      background-color: #333;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    #switchPageButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #bottomRightContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    #bottomRightContainer label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      font-size: 1em;
    }

    .arrowButtonGroup {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .arrowButton {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5em;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
  </style>

  <script>
    let servoDirection = 0;

    document.addEventListener("DOMContentLoaded", function() {
      const streamUrl = "http://172.17.142.144:8000/stream.mjpg";
      document.getElementById("cameraFeed").src = streamUrl;

      document.getElementById("chatForm").addEventListener("submit", handleChatSubmit);
      document.getElementById("switchPageButton").addEventListener("click", function() {
        window.location.href = "interpreter.html?nocache=" + new Date().getTime();
      });
    });
    
    // Function to add a new message to the conversation log
    function addMessage(messageText) {
      const messageContainer = document.getElementById("messages");
      const newMessage = document.createElement("div");
      newMessage.classList.add("message");
      newMessage.innerText = messageText;
      messageContainer.appendChild(newMessage);
      messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to bottom
    }
    
    // Handle chat input submission
    function handleChatSubmit(event) {
      event.preventDefault();
      const inputField = document.getElementById("chatInputField");
      const messageText = inputField.value.trim();
      if (messageText) {
        addMessage(messageText);
        inputField.value = ""; // Clear the input field
      }
    }
  </script>
</head>
<body>
  <div id="cameraFeedSection">
    <h1>InterprePi</h1>
    <div id="cameraFeedWrapper">
      <img id="cameraFeed" width="640" height="480" alt="Live Stream">
      <div id="cameraLabel">Initial Label</div>
    </div>
  </div>

  <div id="conversationLog">
    <h2>Conversation Log</h2>
    <div id="messages"></div>
    <form id="chatForm" action="#" method="post" autocomplete="off">
      <div id="chatInput">
        <input id="chatInputField" type="text" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

  <button id="switchPageButton">Switch to Interpreter</button>

  <div id="bottomRightContainer">
    <label>Camera Angle</label>
    <div class="arrowButtonGroup">
      <button id="upArrowButton" class="arrowButton">⬆️</button>
      <button id="downArrowButton" class="arrowButton">⬇️</button>
    </div>
  </div>
</body>
</html>
